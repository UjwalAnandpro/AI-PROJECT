name: Daily Commit

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: 20 random timed commits
        run: |
          git config user.name "ujwal6-eng"
          git config user.email "anandujwal6@gmail.com"

          for i in {1..20}; do
            # Random delay 1 second to 180 seconds (3 minutes)
            delay=$(( ( RANDOM % 180 ) + 1 ))

            echo "$(date) - commit $i (delay ${delay}s)" >> update.txt
            git add update.txt
            git commit -m "Auto commit $i"

            echo "Waiting ${delay} seconds before next commit..."
            sleep $delay
          done

      - name: Push commits
        run: git push
